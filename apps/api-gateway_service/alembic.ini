[alembic]
script_location = alembic
sqlalchemy.url = %(DATABASE_URL)s

[logging]
loggers = root,sqlalchemy,alembic
level = INFO
handlers = console
qualname = 

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
