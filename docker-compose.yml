services:
  # ==================================================================
  # DOMAIN MICROSERVICES
  # ==================================================================

  orchestrator-service:
    build:
      context: .
      dockerfile: services/orchestrator_service/Dockerfile
    container_name: optimizer_orchestrator
    env_file:
      - .env.dev
    ports:
      - "8001:8001"
    volumes:
      - .:/app

  parser-service:
    build:
      context: .
      dockerfile: services/parser_service/Dockerfile
    container_name: optimizer_parser
    env_file:
      - .env.dev
    ports:
      - "8002:8002"
    volumes:
      - .:/app

  gateway-service:
    build:
      context: .
      dockerfile: services/gateway_service/Dockerfile
    container_name: optimizer_gateway
    env_file:
      - .env.dev
    ports:
      - "8000:8000"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator-service:8001
      - PARSER_URL=http://parser-service:8002
    depends_on:
      orchestrator-service:
        condition: service_started
      parser-service:
        condition: service_started
    command: >
      uvicorn services.gateway_service.app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    volumes:
      - .:/app

  # ==================================================================
  # INFRASTRUCTURE
  # ==================================================================
  redis:
    image: redis:7-alpine
    container_name: optimizer_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  optimizer_db_data:
  redis_data:
